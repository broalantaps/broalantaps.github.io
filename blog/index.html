<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Blog - Yuhong Dai</title>
    <link rel="stylesheet" type="text/css" href="../stylesheet.css">
    <link href="../css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="../images/iu_green.jpg">
    <style>
        .blog-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px 20px;
        }
        .blog-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .blog-title {
            font-family: 'Nunito', sans-serif;
            font-size: 2.5rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
        }
        .blog-subtitle {
            font-family: 'Quicksand', sans-serif;
            font-size: 1.1rem;
            color: #666;
        }
        .post-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 25px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            border-left: 4px solid #9ee908;
        }
        .post-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 30px rgba(0,0,0,0.15);
        }
        .post-title {
            font-family: 'Nunito', sans-serif;
            font-size: 1.5rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
            text-decoration: none;
        }
        .post-title:hover {
            color: #9ee908;
            text-decoration: none;
        }
        .post-meta {
            font-family: 'Quicksand', sans-serif;
            font-size: 0.9rem;
            color: #888;
            margin-bottom: 15px;
        }
        .post-excerpt {
            font-family: 'Quicksand', sans-serif;
            color: #555;
            line-height: 1.6;
        }
        .post-category {
            display: inline-block;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 8px 16px;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: 600;
            margin-top: 15px;
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.3);
            transition: all 0.3s ease;
        }
        
        .post-category:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }
        .back-link {
            display: inline-block;
            margin-bottom: 30px;
            color: #9ee908;
            text-decoration: none;
            font-family: 'Quicksand', sans-serif;
            font-weight: 500;
        }
        .back-link:hover {
            color: #7bc906;
            text-decoration: none;
        }
    </style>
</head>
<body class="bg_colour">
    <div class="blog-container">
        <a href="../index.html" class="back-link">← 返回主页</a>
        
        <div class="blog-header">
            <h1 class="blog-title">个人随笔</h1>
            <p class="blog-subtitle">记录思考，分享感悟</p>
        </div>

        <div id="blog-posts">
            <!-- Blog posts will be loaded here -->
        </div>
    </div>

    <script>
        // List of markdown files to load
        const markdownFiles = [
            "2024-01-15-thoughts-on-ai-education.md",
            "2025-08-03-2025RM-Thoughts.md",
        ];

        let blogPosts = [];

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('zh-CN', { 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            });
        }

        function parseFrontMatter(markdown) {
            let title = '无标题';
            let category = '未分类';
            let date = new Date().toISOString().split('T')[0];
            let excerpt = '暂无摘要';

            // 检查 YAML front matter
            if (markdown.startsWith('---')) {
                const endOfFrontMatter = markdown.indexOf('---', 3);
                if (endOfFrontMatter !== -1) {
                    const frontMatter = markdown.substring(3, endOfFrontMatter).trim();

                    // 解析 YAML front matter
                    const lines = frontMatter.split('\n');
                    lines.forEach(line => {
                        const colonIndex = line.indexOf(':');
                        if (colonIndex > 0) {
                            const key = line.substring(0, colonIndex).trim();
                            const value = line.substring(colonIndex + 1).trim().replace(/"/g, '');

                            if (key === 'title') title = value;
                            else if (key === 'category') category = value;
                            else if (key === 'date') date = value;
                            else if (key === 'excerpt') excerpt = value;
                        }
                    });
                }
            }

            return { title, category, date, excerpt };
        }

        async function loadAllPosts() {
            const container = document.getElementById('blog-posts');
            container.innerHTML = '<p style="text-align: center; color: #666;">加载文章中...</p>';
            
            try {
                const posts = await Promise.all(
                    markdownFiles.map(async (filename) => {
                        try {
                            const response = await fetch(`posts/${filename}`);
                            if (!response.ok) {
                                console.warn(`无法加载文件: ${filename}`);
                                return null;
                            }
                            const markdown = await response.text();
                            const postData = parseFrontMatter(markdown);
                            return {
                                ...postData,
                                filename
                            };
                        } catch (error) {
                            console.warn(`加载文件 ${filename} 时出错:`, error);
                            return null;
                        }
                    })
                );

                // 过滤掉null值并按日期排序
                blogPosts = posts
                    .filter(post => post !== null)
                    .sort((a, b) => new Date(b.date) - new Date(a.date));
                
                renderBlogPosts();
            } catch (error) {
                console.error('加载文章列表时出错:', error);
                container.innerHTML = '<p style="text-align: center; color: #e74c3c;">加载文章列表失败。请确保使用HTTP服务器访问网站。</p>';
            }
        }

        function renderBlogPosts() {
            const container = document.getElementById('blog-posts');
            container.innerHTML = '';
            
            if (blogPosts.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: #666;">暂无文章</p>';
                return;
            }
            
            blogPosts.forEach(post => {
                const postElement = document.createElement('article');
                postElement.className = 'post-card';
                postElement.innerHTML = `
                    <h2><a href="post.html?file=${post.filename}" class="post-title">${post.title}</a></h2>
                    <div class="post-meta">${formatDate(post.date)}</div>
                    <p class="post-excerpt">${post.excerpt}</p>
                    <span class="post-category">${post.category}</span>
                `;
                container.appendChild(postElement);
            });
        }

        document.addEventListener('DOMContentLoaded', loadAllPosts);
    </script>
</body>
</html>
