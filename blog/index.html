<!doctype html>
<html lang="zh">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Blog - Yuhong Dai</title>
  <link rel="stylesheet" href="../stylesheet.css">
  <link rel="icon" type="image/png" href="../images/iu_green.jpg">
</head>
<body class="bg_colour">
  <main class="container">
    <a href="../index.html" class="back-link">← 返回主页</a>

    <header class="section" style="padding-top: 0;">
      <h1 class="page-title">个人随笔</h1>
      <p class="page-subtitle">记录思考，分享感悟</p>
    </header>

    <ul id="blog-posts" class="post-list" aria-label="Blog posts"></ul>
  </main>

  <script>
    // Blog posts data - manually maintained for GitHub Pages compatibility
    const blogPosts = [
      {
        title: "2025 RoboMaster 有感",
        date: "2025-08-03",
        category: "技术思考",
        excerpt: "关于2025赛季RoboMaster的一些思考与感触",
        filename: "2025-08-03-2025RM-Thoughts.md"
      },
      {
        title: "Thought of Mia: An AgentFi in Crypto",
        date: "2025-07-24",
        category: "Crypto",
        excerpt: "关于Crypto+Agent的学习与思考",
        filename: "2025-07-24-AgentFi-Thoughts.md"
      },
      {
        title: "生活随想",
        date: "2024-02-20",
        category: "生活感悟",
        excerpt: "关于生活、成长和自我认知的一些随想。",
        filename: "2024-02-20-life-reflections.md"
      },
      {
        title: "AI与教育的思考",
        date: "2024-01-15",
        category: "技术思考",
        excerpt: "关于人工智能在教育领域应用的一些个人思考和观察。",
        filename: "2024-01-15-thoughts-on-ai-education.md"
      }
    ];

    function formatDate(dateString) {
      return dateString;
    }

    function renderBlogPosts() {
      const container = document.getElementById('blog-posts');
      container.innerHTML = '';

      const sortedPosts = blogPosts.sort((a, b) => new Date(b.date) - new Date(a.date));

      sortedPosts.forEach((post) => {
        const item = document.createElement('li');
        item.className = 'post-card';
        item.innerHTML = `
          <h2 class="post-card-title">
            <a href="post.html?file=${encodeURIComponent(post.filename)}">${post.title}</a>
          </h2>
          <div class="post-meta">${formatDate(post.date)} · ${post.category}</div>
          <div class="post-excerpt">${post.excerpt}</div>
        `;
        container.appendChild(item);
      });
    }

    document.addEventListener('DOMContentLoaded', renderBlogPosts);
  </script>
</body>
</html>
