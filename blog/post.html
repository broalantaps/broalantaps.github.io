这几年，“具身智能”（Embodied AI）迅速走红，宇树、智元等企业频频出圈，AI不再只是“云端的模型”，而是越来越多地“落地成铁”。而RM，正是大学生接触具身智能最直接、最系统的赛场。

        function getUrlParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('zh-CN', { 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            });
        }

        function loadPost() {
            const filename = getUrlParameter('file');
            const loading = document.getElementById('loading');
            const article = document.getElementById('post-article');

            if (!filename) {
                loading.innerHTML = '<p>文章未找到</p>';
                return;
            }

            // Try to load from static data first (for GitHub Pages)
            const postData = articles[filename];
            
            if (postData) {
                // Load from static data
                displayPost(postData);
                return;
            }

            // Fallback to dynamic loading (for local development)
            fetch(`posts/${filename}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('文章未找到');
                    }
                    return response.text();
                })
                .then(markdown => {
                    let title = '无标题';
                    let category = '未分类';
                    let date = new Date().toISOString().split('T')[0];
                    let content = markdown;

                    // 检查 YAML front matter
                    if (markdown.startsWith('---')) {
                        const endOfFrontMatter = markdown.indexOf('---', 3);
                        if (endOfFrontMatter !== -1) {
                            const frontMatter = markdown.substring(3, endOfFrontMatter).trim();
                            content = markdown.substring(endOfFrontMatter + 3).trim();

                            // 解析 YAML front matter
                            const lines = frontMatter.split('\n');
                            lines.forEach(line => {
                                const colonIndex = line.indexOf(':');
                                if (colonIndex > 0) {
                                    const key = line.substring(0, colonIndex).trim();
                                    const value = line.substring(colonIndex + 1).trim().replace(/"/g, '');

                                    if (key === 'title') title = value;
                                    else if (key === 'category') category = value;
                                    else if (key === 'date') date = value;
                                }
                            });
                        }
                    }

                    displayPost({ title, category, date, content });
                })
                .catch(error => {
                    console.error('加载文章时出错:', error);
                    loading.innerHTML = '<p>文章未找到，请检查文件名是否正确。</p>';
                });
        }

        function displayPost(postData) {
            const loading = document.getElementById('loading');
            const article = document.getElementById('post-article');

            // 更新文章元数据
            document.getElementById('post-category').textContent = postData.category;
            document.getElementById('post-title').textContent = postData.title;
            document.getElementById('post-meta').textContent = formatDate(postData.date);

            // 将 Markdown 转换为 HTML
            document.getElementById('post-content').innerHTML = marked.parse(postData.content);

            // 更新页面标题
            document.title = `${postData.title} - Yuhong Dai`;

            // 显示文章并隐藏加载状态
            loading.style.display = 'none';
            article.style.display = 'block';
        }

        document.addEventListener('DOMContentLoaded', loadPost);
    </script>
