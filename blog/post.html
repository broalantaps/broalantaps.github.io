<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Blog Post - Yuhong Dai</title>
    <link rel="stylesheet" type="text/css" href="../stylesheet.css">
    <link href="../css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="../images/iu_green.jpg">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        .post-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px 20px;
        }
        .post-header {
            text-align: center;
            margin-bottom: 25px;
            padding-bottom: 20px;
            border-bottom: 2px solid #f0f0f0;
        }
        .post-title {
            font-family: 'Nunito', sans-serif;
            font-size: 2.2rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 15px;
        }
        .post-meta {
            font-family: 'Quicksand', sans-serif;
            color: #666;
            font-size: 1rem;
        }
        .post-category {
            display: inline-block;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 1.1rem;
            font-weight: 600;
            margin-top: 20px;
            box-shadow: 0 3px 10px rgba(102, 126, 234, 0.3);
            transition: all 0.3s ease;
        }
        
        .post-category:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        .post-content {
            font-family: 'Quicksand', sans-serif;
            line-height: 1.8;
            color: #444;
            font-size: 1.1rem;
        }
        .post-content h1, .post-content h2, .post-content h3 {
            font-family: 'Nunito', sans-serif;
            color: #333;
            margin-top: 30px;
            margin-bottom: 15px;
        }
        .post-content h1 {
            font-size: 1.8rem;
            border-bottom: 2px solid #9ee908;
            padding-bottom: 10px;
        }
        .post-content h2 {
            font-size: 1.5rem;
            color: #555;
        }
        .post-content p {
            margin-bottom: 20px;
        }
        .post-content blockquote {
            border-left: 4px solid #9ee908;
            padding-left: 20px;
            margin: 20px 0;
            font-style: italic;
            color: #666;
        }
        .back-link {
            display: inline-block;
            margin-bottom: 30px;
            color: #9ee908;
            text-decoration: none;
            font-family: 'Quicksand', sans-serif;
            font-weight: 500;
        }
        .back-link:hover {
            color: #7bc906;
            text-decoration: none;
        }
        .loading {
            text-align: center;
            padding: 50px;
            color: #666;
        }
    </style>
</head>
<body class="bg_colour">
    <div class="post-container">
        <a href="index.html" class="back-link">← 返回博客</a>
        
        <div id="loading" class="loading">
            <p>加载中...</p>
        </div>

        <article id="post-article" style="display: none;">
            <div class="post-header">
                <h1 id="post-title" class="post-title"></h1>
                <div id="post-meta" class="post-meta"></div>
                <div id="post-category" class="post-category"></div>
            </div>
            <div id="post-content" class="post-content"></div>
        </article>
    </div>

    <script>
        function getUrlParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('zh-CN', { 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            });
        }

        function loadPost() {
            const filename = getUrlParameter('file');
            const loading = document.getElementById('loading');
            const article = document.getElementById('post-article');

            if (!filename) {
                loading.innerHTML = '<p>文章未找到</p>';
                return;
            }

            // 动态加载 Markdown 文件
            fetch(`posts/${filename}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('文章未找到');
                    }
                    return response.text();
                })
                .then(markdown => {
                    let title = '无标题';
                    let category = '未分类';
                    let date = new Date().toISOString().split('T')[0];
                    let content = markdown;

                    // 检查 YAML front matter
                    if (markdown.startsWith('---')) {
                        const endOfFrontMatter = markdown.indexOf('---', 3);
                        if (endOfFrontMatter !== -1) {
                            const frontMatter = markdown.substring(3, endOfFrontMatter).trim();
                            content = markdown.substring(endOfFrontMatter + 3).trim();

                            // 解析 YAML front matter
                            const lines = frontMatter.split('\n');
                            lines.forEach(line => {
                                const colonIndex = line.indexOf(':');
                                if (colonIndex > 0) {
                                    const key = line.substring(0, colonIndex).trim();
                                    const value = line.substring(colonIndex + 1).trim().replace(/"/g, '');

                                    if (key === 'title') title = value;
                                    else if (key === 'category') category = value;
                                    else if (key === 'date') date = value;
                                }
                            });
                        }
                    }

                    // 更新文章元数据
                    document.getElementById('post-category').textContent = category;
                    document.getElementById('post-title').textContent = title;
                    document.getElementById('post-meta').textContent = formatDate(date);

                    // 将 Markdown 转换为 HTML
                    document.getElementById('post-content').innerHTML = marked.parse(content);

                    // 更新页面标题
                    document.title = `${title} - Yuhong Dai`;

                    // 显示文章并隐藏加载状态
                    loading.style.display = 'none';
                    article.style.display = 'block';
                })
                .catch(error => {
                    console.error('加载文章时出错:', error);
                    loading.innerHTML = '<p>文章加载失败。请确保使用HTTP服务器访问网站，而不是直接打开文件。</p>';
                });
        }

        document.addEventListener('DOMContentLoaded', loadPost);
    </script>
</body>
</html>
